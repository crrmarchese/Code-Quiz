<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz Challenge with Multiple Choice Questions</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<!-- MDB -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
	rel="stylesheet"
	/>
	<!-- Animate -->
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Custom Styles -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body class="d-flex h-100 text-center">
	<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
		  <div id="user-stats" class="d-flex">
			<p id="highscores"><a href="#">View Highscores</a></p>
			<p id="timer" class="fw-bold">Time: <span id="timer-count">0</span></p>
		  </div>
		</header>
		<main class="mt-4">
			<section id="start-quiz-about">
				<div class="row">
					<div class="col-md-8 col-sm-10 col-lg-6 mx-auto vertical-center">
						<h1>Coding Quiz Challenge</h1>
						<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoreTime by ten seconds!</p>
						<button id="start-button" type="button" class="btn btn-lg btn-primary fw-bold">
							Start Quiz
						</button>
					</div>
				</div>
			</section>
			<section id="quiz-questions-all" class="d-none">
				<div class="row">
					<div class="col-md-8 col-sm-10 col-lg-7 mx-auto vertical-center">
						<div class="text-start">
							<div class="quiz-container">
								<!-- Questions -->
								
									<span class="quiz-question-number me-2 fw-bold"></span>
									<p class="fw-bold quiz-question"></p>
									<div class="button-group-choices">
											<button class="btn btn-lg btn-primary ripple-surface" type="button"></button>
											<button class="btn btn-lg btn-primary ripple-surface" type="button"></button>
											<button class="btn btn-lg btn-primary ripple-surface" type="button"></button>
											<button class="btn btn-lg btn-primary ripple-surface" type="button"></button>
									</div>
									<div class="answer-container ">
										<hr class="text-primary">
										<p class="user-answer-result"></p>
									</div>
								
								
							</div>
							
						</div>
					</div>
				</div>

			</section>

			<section id="quiz-score-container" class="d-none">
				<div class="row">
					<div class="col-md-8 col-sm-10 col-lg-6 mx-auto vertical-center">
						<h1>Quiz Score</h1>
						<p>Your final score is <span id="final-score"></span></p>
						<div class="input-group mb-3">
							<span class="input-group-text">Enter initials</span>
							<input type="text" class="form-control" placeholder="" aria-label="initials" aria-describedby="your-initials">
							<button class="btn btn-lg btn-primary ripple-surface" type="button" id="your-initials">Submit</button>
						  </div>
					</div>
				</div>
			</section>

			<section id="high-score-container" class="d-none">
				<div class="row">
					<div class="col-md-8 col-sm-10 col-lg-6 mx-auto vertical-center">
						<h1>Highscores</h1>
						<p id="display-high-scores">Highscores goes here</p>
						<button class="btn btn-lg btn-primary ripple-surface" type="button">Go Back</button>
						<button class="btn btn-lg btn-primary ripple-surface" type="button">Clear Highscores</button>
					</div>
				</div>
			</section>
			
		</main>	
		

	</div>
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
	<!-- Custom JS -->
	<script src="js/script.js"></script>
</body>
</html>
