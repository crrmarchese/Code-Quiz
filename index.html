<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex h-100 text-center">
	<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
		  <div id="user-stats" class="d-flex">
			<p id="highscores"><a href="#">View Highscores</a></p>
			<p id="time" class="fw-bold">Time: 0</p>
		  </div>
		</header>
		<main class="mt-4">
			<div class="row">
				<div class="col-md-8 col-sm-10 col-lg-6 mx-auto vertical-center">
					<h1>Coding Quiz Challenge</h1>
					<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoreTime by ten seconds!</p>
					<p>
						<a href="#" class="btn btn-lg btn-secondary fw-bold">Start Quiz</a>
					</p>
				</div>
			</div>
			
		</main>	
		

	</div>
</body>
</html>
